<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun2Dance Gallery</title>
    <link rel="stylesheet" href="image_slider.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="images\left-arrow-backup-2-svgrepo-com.svg" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="images\Strictly - Vincent & Flavia.JPG" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images\1_Fun2dance_2nd_Anniversary.JPG" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images\Strictly - Vincent & Flavia.JPG" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="images\right-arrow-backup-2-svgrepo-com.svg" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="js/carousel.js"></script>
</body>
</html>
